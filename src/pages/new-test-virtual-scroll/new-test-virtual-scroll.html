<ion-header>
  <ion-navbar>
    <ion-title>newTestVirtualScroll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item [virtualScroll]="items">


      <ion-card *virtualItem="let item" class="usr_profile card card-ios paying-user virtual-position" aria-posinset="10" aria-setsize="40" style="transform: translate3d(192px, 936px, 0px);">

        <div class="user-section ">
<div class="online"></div>
<div class="paying"></div>

          <div class="avatar" ng-reflect-ng-style="[object Object]" style="background-image: url(&quot;http://localhost:8124/media/photos/4/117227.jpeg&quot;);"></div>


          <div class="wrap">
            <ion-card-title class="card-title card-title-ios">
              <div class="row">
                <span class="name long-name" ng-reflect-klass="name" ng-reflect-ng-class="[object Object]">curiousgenie,</span>

                <span class="age">32</span>
              </div>
              <div class="row">
                <span class="location" ng-reflect-klass="location" ng-reflect-ng-class="[object Object]">רחובות</span>
                <span class="distance">22 ק״מ</span>
              </div>
            </ion-card-title>
            <ul class="profile-btn" ng-reflect-klass="profile-btn" ng-reflect-ng-class="[object Object]">
              <div class="btn" ng-reflect-klass="btn" ng-reflect-ng-class="[object Object]">
                <li id="mobmsg"></li>
                <div>שלח</div>
              </div>
              <div class="btn" ng-reflect-klass="btn" ng-reflect-ng-class="[object Object]">

                <li id="like-red"></li>
                <div>לייק</div>

              </div>
<div class="btn">
              <li id="video-chat"></li>
              <div>וידאו</div>
            </div>

            </ul>
            <div class="clr"></div>
          </div>
        </div>
      </ion-card>


  </ion-item>
</ion-content>
