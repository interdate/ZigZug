<ion-header>

  <ion-navbar>
    <ion-title>passwordRecovery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <h5>לשחזור סיסמה יש להזין את כתובת האימייל או מספר טלפון הנייד עמו נרשמת לזיגזוג.<br>שימו לב: במקרים רבים המייל מגיע ישירות לתיקיית ספאם, יש לבדוק.</h5>



    <ion-input [(ngModel)]="form.form.email.value" type="email" placeholder="{{ form.form.email.label }}"></ion-input>

    <div class="err">{{ email_err }}</div>
  </ion-list>


  <div padding>
    <button color="danger" (click)="formSubmit(form)" ion-button block>{{form.form.submit}}</button>
  </div>
  <div class="bottom"></div>
</ion-content>
